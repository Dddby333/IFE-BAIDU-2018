<!doctype html>
<html>

<head>
    <title>3Drotate</title>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            perspective: 500px;
            -webkit-perspective: 500px;
        }
        
        .zhong {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transition: transform 2s;
        }
        
        .img1 {
            backface-visibility: hidden;
        }
        
        .img2 {
            transform: rotateY(180deg);
        }
        
        div:hover .img1 {
            transform: rotateY(180deg);
        }
        
        div:hover .img2 {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body class="zhong">
    <div>
        <img class="zhong img2" src="./反面.jpg" alt="">
        <img class="zhong img1" src="./正面.jpg" alt="">
    </div>
</body>

</html>
