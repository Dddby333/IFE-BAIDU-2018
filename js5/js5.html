<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div id="buttons">
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <hr>
    <div>
        <label>String A:
        <input id="radio-c" type="radio" checked="true" name="str-obj" value="a">
    </label>
        <textarea id="str-c"></textarea>
        <label>String B:
        <input id="radio-d" type="radio" name="str-obj" value="b">
    </label>
        <textarea id="str-d"></textarea>
        <label>Num A：<input id="num-c" type="number" value="0"></label>
        <label>Num B：<input id="num-d" type="number" value="1"></label>
    </div>
    <div id="buttons1">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result1"></p>
    <hr>
    <input id="findidbyname" type="text">
    <button id="ibnbtn">findIdByName</button>
    <input id="findnamebyid" type="text">
    <button id="nbibtn">findNameById</button>
    <button id="ubtn">前序遍历</button>
    <button id="mbtn">中序遍历</button>
    <button id="dbtn">后序遍历</button>
    <hr>
    <input id="queue-input" type="text" placeholder="请输入入队内容">
    <p id="queue-cont"></p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    <hr>
    <input id="queue-input1" type="text" placeholder="请输入入队内容">
    <p id="queue-cont1"></p>
    <button id="in-btn1">入队</button>
    <button id="out-btn1">出队</button>
    <button id="font-btn1">打印队头元素内容</button>
    <button id="empty-btn1">判断队列是否为空</button>
    <hr>


    <script src="./js5.js"></script>
</body>

</html>
